<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // 显示当前登录的 企业+用户名
    function showUsername(evt) {
        var username_login = localStorage.getItem("username_login");
        var enterprise_login = localStorage.getItem("enterprise_login");
        document.getElementById("username_login").innerHTML = "您好 " + enterprise_login + "-" + username_login;
    }

    // 注销用户按钮确认弹框
    function deleteUser(evt) {
        var username_login = localStorage.getItem("username_login");
        var enterprise_login = localStorage.getItem("enterprise_login");

        // 查看用户是否为超级管理员
        FLG = true;
        $.ajax({
            url: '/enterpriseUsers/checkSuperController/username=' + username_login,
            method: 'POST',
            data: {},
            async: false,
            success: function (data) {
                console.log(data);

                if (!Boolean(data["data"])) {
                    alert(data["msg"]);
                    FLG = false;
                }
            },
            err: function (err) {
                console.log(err);
            }
        })
        if (!FLG) return;

        // 注销时批量删除同一企业的所有管理员
        if (window.confirm("确认注销当前企业下的所有管理人用户？")) {
            // 使用 ajax 发送 post 请求
            $.ajax({
                url: '/enterpriseUsers/deleteUsers/enterprise=' + enterprise_login,
                method: 'POST',
                data: {},
                async: false,
                success: function (data) {
                    console.log(data);

                    // 注销用户成功则跳转回登录界面
                    if (Boolean(data["data"])) {
                        alert("注销用户成功！");
                        window.location.href = "./login.html";
                    }
                    else {
                        alert(data["msg"]);
                    }
                },
                err: function (err) {
                    console.log(err);
                }
            })
        }
    }
    // ---------------- 变化的内容填在下面区域 ------------------

    // 存款
    function depositToAccount(event) {
        var id = document.getElementById("deposit_account_id_input").value.toString();
        var password = document.getElementById("deposit_account_password_input").value.toString();
        var amount = document.getElementById("deposit_amount_input").value.toString();

        // 判断非空
        if (id === "" || password === "" || amount === "") {
            alert("请填写完整信息！");
            return;
        }
        // 判断存款余额是否为数字, 且是否小于0
        amount = Number(amount);
        if (isNaN(amount) || amount < 0) {
            alert("存款金额必须为大于0的合理数字！");
            return;
        }

        // 验证账户持有人
        var username = localStorage.getItem("username_login");
        FLG = true;
        $.ajax({
            url: '/accounts/queryOwner/id=' + id,
            method: 'POST',
            data: {},
            contentType: "application/json",
            async: false,
            success: function (data) {
                console.log(data);

                if (String(data["code"]) === "20040") {
                    alert(data["msg"]);
                    FLG = false;
                }
                else {
                    if (String(data["data"]) !== username) {
                        alert("该银行账号不属于你控制！");
                        FLG = false;
                    }
                }
            },
            err: function (err) {
                console.log(err);
            }
        })
        if (!FLG) return;

        // 验证账户密码
        FLG = true
        $.ajax({
            url: '/accounts/checkPassword/id=' + id + '&password=' + password,
            method: 'POST',
            data: {},
            contentType: "application/json",
            async: false,
            success: function (data) {
                console.log(data);

                if (!Boolean(data["data"])) {
                    alert(data["msg"]);
                    FLG = false;
                }
            },
            err: function (err) {
                console.log(err);
            }
        })
        if (!FLG) return;

        // 使用 ajax 发送 post 请求
        FLG = true;
        $.ajax({
            url: '/accounts/depositToAccount/id=' + id + '&amount=' + amount,
            method: 'POST',
            data: {},
            contentType: "application/json",
            async: false,
            success: function (data) {
                console.log(data);

                if (Boolean(data["data"])) {
                    alert("存款成功！");
                }
                else {
                    alert(data["msg"]);
                    FLG = false;
                }
            },
            err: function (err) {
                console.log(err);
            }
        })

        // 查询余额
        $.ajax({
            url: '/accounts/queryBalance/id=' + id,
            method: 'POST',
            data: {},
            contentType: "application/json",
            async: false,
            success: function (data) {
                console.log(data);
                alert("您的账户" + id + "余额为" + Number(data["data"]) + "元");
            },
            err: function (err) {
                console.log(err);
            }
        })
        if (!FLG) return;

        // 发送日志
        $.ajax({
            url: '/logs/createLog',
            method: 'POST',
            data: JSON.stringify({
                username: username,
                role: '企业用户',
                op: '存款',
                account_id: id,
                amount: amount,
            }),
            contentType: "application/json",
            async: false,
            success: function (data) {
                console.log(data);
            },
            err: function (err) {
                alert(err);
                console.log(err);
            }
        })
    }

    // ---------------- 变化的内容填在上面区域 ------------------
</script>
