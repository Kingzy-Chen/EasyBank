<!-- 导入ajax -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // 显示当前登录的用户名
    function showUsername(evt) {
        var username_login = localStorage.getItem("username_login");
        document.getElementById("username_login").innerHTML = "您好 " + username_login;
    }

    // 注销用户按钮确认弹框
    function deleteUser(evt) {
        if (window.confirm("确认注销当前用户？")) {
            var username = localStorage.getItem("username_login");

            // 使用 ajax 发送 post 请求
            $.ajax({
                url: '/personalUsers/deleteUser/username=' + username,
                method: 'POST',
                data: {},
                success: function (data) {
                    console.log(data);

                    // 注销用户成功则跳转回登录界面
                    if (Boolean(data["data"])) {
                        alert("注销用户成功！");
                        window.location.href = "./login.html";
                    }
                    else {
                        alert(data["msg"]);
                    }
                },
                err: function (err) {
                    console.log(err);
                }
            })
        }
    }
    // ---------------- 变化的内容填在下面区域 ------------------

    // 查询账户事件
    function queryAccount(evt) {
        var id = document.getElementById("query_account_id_input").value.toString();
        var password = document.getElementById("query_account_password_input").value.toString();
        if (id === "" || password === "") {
            alert("请输入账户号和账户密码！");
            return;
        }

        // 验证账户持有人
        var username = localStorage.getItem("username_login");
        FLG = true;
        $.ajax({
            url: '/accounts/queryOwner/id=' + id,
            method: 'POST',
            data: {},
            contentType: "application/json",
            async: false,
            success: function (data) {
                console.log(data);

                if (String(data["code"]) === "20040") {
                    alert(data["msg"]);
                    FLG = false;
                }
                else {
                    if (String(data["data"]) !== username) {
                        alert("该银行账号不属于你控制！");
                        FLG = false;
                    }
                }
            },
            err: function (err) {
                console.log(err);
            }
        })
        if (!FLG) return;

        // 验证账户密码
        FLG = true
        $.ajax({
            url: '/accounts/checkPassword/id=' + id + '&password=' + password,
            method: 'POST',
            data: {},
            contentType: "application/json",
            async: false,
            success: function (data) {
                console.log(data);

                if (!Boolean(data["data"])) {
                    alert(data["msg"]);
                    FLG = false;
                }
            },
            err: function (err) {
                console.log(err);
            }
        })
        if (!FLG) return;

        // 查询余额
        FLG = true;
        $.ajax({
            url: '/accounts/queryBalance/id=' + id,
            method: 'POST',
            data: {},
            contentType: "application/json",
            async: false,
            success: function (data) {
                console.log(data);

                if(String(data["code"]) === "20041") {
                    // 在文本框中展示余额值
                    document.getElementById("query_account_balance_input").value = String(data["data"]);
                }
                else if(String(data["code"]) === "20040") {
                    alert(data["msg"]);
                    FLG = false;
                }
            },
            err: function (err) {
                console.log(err);
            }
        })
        if (!FLG) return;

        // 查询流水
        FLG = true;
        $.ajax({
            url: '/logs/queryTxnLogs/account_id=' + id,
            method: 'POST',
            data: {},
            contentType: "application/json",
            async: false,
            success: function (data) {
                console.log(data);

                if(String(data["code"]) === "20041") {
                    console.log(data);

                    // 在表格中展示流水记录
                    for (var i = 0; i < 10; i++) {
                        if (i < data["data"].length) {
                            document.getElementById("table_username_" + i.toString()).value = data["data"][i]["username"];
                            document.getElementById("table_role_" + i.toString()).value = data["data"][i]["role"];
                            document.getElementById("table_op_" + i.toString()).value = data["data"][i]["op"];
                            if (data["data"][i]["amount"] > 0) {
                                document.getElementById("table_amount_" + i.toString()).value = '+' + data["data"][i]["amount"].toString();
                            }
                            else {
                                document.getElementById("table_amount_" + i.toString()).value = data["data"][i]["amount"].toString();
                            }
                            document.getElementById("table_timestamp_" + i.toString()).value = data["data"][i]["timestamp"];
                        }
                        else {
                            document.getElementById("table_username_" + i.toString()).value = "";
                            document.getElementById("table_role_" + i.toString()).value = "";
                            document.getElementById("table_op_" + i.toString()).value = "";
                            document.getElementById("table_amount_" + i.toString()).value = "";
                            document.getElementById("table_timestamp_" + i.toString()).value = "";
                        }
                    }
                }
                else if(String(data["code"]) === "20040") {
                    alert(data["msg"]);
                    FLG = false;
                }
            },
            err: function (err) {
                console.log(err);
            }
        })
        if (!FLG) return;

        // 发送日志
        $.ajax({
            url: '/logs/createLog',
            method: 'POST',
            data: JSON.stringify({
                username: username,
                role: '个人用户',
                op: '查询',
                account_id: id,
                amount: 0,
            }),
            contentType: "application/json",
            async: false,
            success: function (data) {
                console.log(data);
            },
            err: function (err) {
                alert(err);
                console.log(err);
            }
        })
    }

    // ---------------- 变化的内容填在上面区域 ------------------
</script>
